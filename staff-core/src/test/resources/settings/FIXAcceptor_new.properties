[DEFAULT]
FileLogPath=${project.build.directory}/log
FileStorePath=${project.build.directory}/log
HttpAcceptPort=8082
SocketAcceptPort=8225
SocketReuseAddress=Y

[SESSION]
ConnectionType=acceptor
StartTime=00:00:01
EndTime=23:59:00
BeginString=FIX.4.4
SenderCompID=SNDR
TargetCompID=TRGT
HeartBtInt=30
DataDictionary=${project.build.testOutputDirectory}/dictionary/FIX44.xml
